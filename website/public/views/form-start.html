
<div class="form-group row" ng-controller='FormlyCtrl as fc'>
    <form novalidate>
        <formly-form model="fc.intial" fields='fc.initialFields' form='fc.initialForm'>
            <button ui-sref='form.content' type='submit' class='btn btn-block btn-info' ng-disabled='fc.intialForm.$invalid'>
                Next</button>
        </formly-form>
    </form>
</div>
