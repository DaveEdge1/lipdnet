<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}GeoChronR{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/united/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/custom.css" />
        {% block css %}{% endblock %}
    </head>

    <body>
        <!-- NAV BAR -->
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><span>GeoChronR</span><br></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/convert">Convert</a>
                        </li>
                        <li>
                            <a href="/validate">Validate</a>
                        </li>
                        <li>
                            <a href="/schema">Schema</a>
                        </li>
                        <li>
                            <a href="/about">About</a>
                        </li>
                        <li>
                            <a href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- END NAV BAR -->

        {% block crumbs %}
        {% endblock %}

        <!-- MAIN -->
        {%  block content %}
            {#  Main section of the page has all the content.  #}
        {%  endblock %}

        <!-- END MAIN -->

        <!-- FOOTER -->
        <footer class="footer">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">

                    <!-- Left side footer -->
                    <ul class="nav navbar-nav navbar-left">
                        <div class="col-md-6 text-center">
                            <a href='https://github.com/cmh553/geoChronR'><i class="fa fa-4x fa-github"></i></a>
                        </div>
                    </ul>

                    <!-- Right side footer -->
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </ul>
                </div>
            </div>
        </footer>

        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        {% block js %}{% endblock %}
    </body>
</html>
