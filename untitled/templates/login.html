{% extends 'base.html' %}

{% block title %}Login{% endblock %}

  {% block content %}
        <br>
        <div class='section'>
            <div class='container'>
                <div class='well well-lg'>
                    <div class=".col-xs-6 .col-sm-4 .col-xs-offset-6 .col-sm-offset-4">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Login</legend>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                            </fieldset>
                            <fieldset>
                                <legend>Register</legend>
                                    <div class="form-group">
                                        <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control input-width" placeholder="First">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control input-width" placeholder="Last">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control input-width" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control input-width" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-lg-2 control-label">Organization</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control input-width" placeholder="optional">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputRegion" class="col-lg-2 control-label">Region</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control input-width" placeholder="optional">
                                        </div>
                                    </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  {% endblock %}
